apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    #kubernetes.io/tls-acme: "true" #
    nginx.ingress.kubernetes.io/rewrite-target: /
    #cert-manager.io/cluster-issuer: letsencrypt-staging #
    #acme.cert-manager.io/http01-edit-in-place: "true" #

spec:
  ingressClassName: nginx
  #tls:
   # - hosts:
    #- 'wordpress.54.144.169.119.traefik.me'
    #- 'prometheus.35.229.20.209.nip.io'
  #secretName: monitoring-cert
  rules:
    - host: $first_ip.traefik.me # ingress load balancer dns
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress # nome do servi√ßo para qual o trafego esta sendo direcionado
                port:
                  number: 80
    - host: $second_ip.traefik.me
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: wordpress
              port:
                number: 80
